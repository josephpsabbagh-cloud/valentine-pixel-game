    <link rel="stylesheet" href="style.css?v=20260211-restore1" />
    <script>
      const ACCESS_KEY = "olw_access_granted";
      const ACCESS_VALUE = "yes";
      if (sessionStorage.getItem(ACCESS_KEY) !== ACCESS_VALUE) {
        window.location.replace("./index.html");
      }
      window.addEventListener("beforeunload", () => {
        sessionStorage.removeItem(ACCESS_KEY);
      });
    </script>
  </head>

      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="ui"></div>

    <audio id="ambientTrack" preload="auto" src="assets/music/ambient_happy_memories.mp3"></audio>

    <script type="module" src="game.js?v=20260211-rewardfix1"></script>
