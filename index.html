<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charly's Valentine's Day Gift</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <main class="landing-shell">
      <section class="gift-card">
        <p class="eyebrow">For Charly</p>
        <h1>Charly's Valentine's Day Gift</h1>
        <p class="subtitle">A little world made with love. Enter the password to begin.</p>
        <form id="accessForm" class="access-form" autocomplete="off">
          <label for="giftPassword">Password</label>
          <input id="giftPassword" name="giftPassword" type="password" required />
          <button type="submit">Open The Gift</button>
          <p id="feedback" class="feedback" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script>
      const ACCESS_PASSWORD = "charlymylove";
      const ACCESS_KEY = "olw_access_granted";
      const ACCESS_VALUE = "yes";

      const form = document.getElementById("accessForm");
      const input = document.getElementById("giftPassword");
      const feedback = document.getElementById("feedback");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (input.value === ACCESS_PASSWORD) {
          sessionStorage.setItem(ACCESS_KEY, ACCESS_VALUE);
          window.location.href = "./game.html";
          return;
        }
        feedback.textContent = "Wrong password. Try again.";
        input.value = "";
        input.focus();
      });
    </script>
  </body>
</html>
